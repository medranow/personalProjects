{% extends "auctions/layout.html" %}

{% block body %}

<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table}}
    </table>
    <label for="category">Choose a category:</label>
    <select name="category" id="category">
        {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
    </select>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
